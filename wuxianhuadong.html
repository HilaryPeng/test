<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无限滑动</title>
		<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			margin:40px;
		}
		.test{
			width:400px;
			height:400px;
			position:absolute;
			left:0px;
			transition:all 1s;
			
		}
		.view{
			width:1600px;
			position:relative;
			right:0px;
			transition:all 1s;
			
		}
		.box{
			width:400px;
			height:400px;
			overflow:hidden;
			border:1px solid red;
			
		}
		.wrap{
			position:relative;
			width:400px;
			height:400px;
			margin-left:50px;
		}
		.one{
			background:#000;
			color:#fff;
			z-index: 4;
		} 
		.two{
			background:yellow;
			z-index: 0;
		}
		.three{
			background:gray;
			z-index: 0;
		}
		.four{
			background:pink;
			z-index: 0;
		}
		.left{
			position:absolute;
			top:150px;
			right:-50px;
			display:block;
			font-size:50px;
			color:red;
			cursor:pointer;
			
		}
		.right{
			position:absolute;
			font-size:50px;
			color:red;
			top:150px;
			left:-50px;
			cursor:pointer;
		}
	</style>
	<body>
		<div class="wrap">
		<div class="box">
			<div class="view clearfxi">
				<div class="test one">1</div>
				<div class="test two">2</div>
				<div class="test three">3</div>
				<div class="test four">4</div>
			</div>
			
		</div>
				<span class='left'>></span>
				<span class="right"><</span>
		</div>
	</body>
	<script>
		$(function(){
				var i=0;
		$(".left").click(function(){
		
			
			if(i<4){
				$(".test").eq(i).css('left',"-400px");
				i++;
				for(var j=0;j<=3;j++){
					if(j==i){
					$(".test").eq(j).css('z-index',"1");}
					else{
					$(".test").eq(j).css('z-index',"0");	
					
					}
					$(".test").eq(j).css('left',"0px");
				}
			}else{
				var num=i%4;
				console.log(num);
				$(".test").eq(i).css('left',"-400px");
				i++;
				for(var j=0;j<=3;j++){
					if(j==i){
					$(".test").eq(j).css('z-index',"1");}
					else{
					$(".test").eq(j).css('z-index',"0");	
					
					}
				$(".test").eq(j).css('left',"0px");
					
				}
				
			}
			//回头在写吧
			
			
			
			
		})
			
			
		})
	</script>
</html>
