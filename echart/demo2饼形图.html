<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.js"></script>
</head>
<body>
<div id="myChart" style="height:500px;width:600px;">

</div>
<script>
    var myChart=echarts.init(document.getElementById('myChart'));
    var circle=({

        title:{
            text:'我是饼状图',
        },

        visualMap: {
            // 不显示 visualMap 组件，只用于明暗度的映射
            show: false,
            // 映射的最小值为 80
            min: 80,
            // 映射的最大值为 600
            max: 600,
            inRange: {
                // 明暗度的范围是 0 到 1
                colorLightness: [0, 1]
            }
        },
        series:[{

            name:'访问来源', //
            type:'pie',  //说明是什么图形 。pie是饼状图
            radius:'50%',
            data:[
                {value:235,name:'视频广告'},
                {value:274,name:'联盟广告'},
                {value:310,name:'邮件营销'},
                {value:335,name:'直接访问'},
                {value:400,name:'搜索引擎'},
                {value:450,name:'这是我的'},
            ],

            itemStyle:{  //设置阴影
                normal:{
                    shadowBlur:200,
                    shadowOffsetX:0,
                    shadowOffsetY:0,
                    shadowColor:'rgba(0,0,0,.5)'
                }
            },


            itemStyle: {
                normal: {
                    color:"#c23531",
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },

        }]


    })
    myChart.setOption(circle);
    myChart.on('legendselectchanged', function (params) {
        // 获取点击图例的选中状态
        var isSelected = params.selected[params.name];
        // 在控制台中打印
        console.log((isSelected ? '选中了' : '取消选中了') + '图例' + params.name);
        // 打印所有图例的状态
        console.log(params.selected);
    });
</script>
</body>
</html>
