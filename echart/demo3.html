<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3</title>
    <script src="js/echarts.js"></script>
</head>
<body style="'height:100%;margin:0">
<div id="box" style="width:100%;height:600px"></div>
</body>
<script>
    var box=document.getElementById('box');
    var set=echarts.init(box);

    var colors=['#5173f3' ,'#d14a61','#675bba'];
    var option={
        color:colors,
        tooltip:{
            trigger:'axis',
            axisPointer:{
                type:'cross',
            }
        },
        grid:{
            right:'50%'
        },
        toolbox:{
            feature:{
                dataView:{show:true,readOnly:false},
                restore:{show:true},
                saveAsImage:{show:true}
            }
        },
        legend:{
            data:['蒸发量','降水量','平均温度']
        },
        xAxis:[{
            type:'category',
            axisTick:{
                alignWithLabel: false
            },
            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']

        }],
        yAxis:[{
            type:'value',
            name:'蒸发量',
            min:0,
            max:250,
            position:'right',
            axisLine:{
                lineStyle:{
                    color:colors[0]
                }
            },
            axisLabel:{
                formatter:'{value}ml'
            },


        },   {
            type:'value',
            name:'降水量',
            min:0,
            max:250,
            postition:'right',
            offset:80,
            axisLine:{
                lineStyle:{
                    color:colors[1]
                },
                axisLabel:{
                    formatter:'{value}ml'
                }
            }


        },
            {
                type:'value',
                name:'温度',
                min:0,
                max:25,
                postition:'left',
                offset:80,
                axisLine:{
                    lineStyle:{
                        color:colors[2]
                    },
                    axisLabel:{
                        formatter:'{value}℃'
                    }
                }


            }

        ],
        series:[ {
            name:'蒸发量',
            type:'bar',
            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
        },
            {
                name:'降水量',
                type:'bar',
                yAxisIndex: 1,
                data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
            },
            {
                name:'平均温度',
                type:'line',
                yAxisIndex: 2,
                data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
            }]


    }

    set.setOption(option)

</script>
</html>
