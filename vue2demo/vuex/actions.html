<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actions</title>
</head>
<body>
	<script type="text/javascript">
/*
 action类似于mutation，不同在於：
 action提交的是mutation ，而不是直接变更状态
 action 可以包含任意异步操作
 const store = new Vuex.Store({
	state:{
		count:0
	},
	mutations:{
		increment(state){
			state.count++
		}
	},
	actions:{
		increment(context){
			context.commit('increment')
		}
	}


 })	
action 函數接收一個與store实例具有相同方法和属性的context对象，因此你可以调用context.commit提交一个mutation，或者通过context.state和context.getters来获取state和getters.


分发action
action 通过 store.dispatch方法触发：
store.dispatch('increment')
我们可以通过action执行异步操作。

*/


	</script>
</body>
</html>
