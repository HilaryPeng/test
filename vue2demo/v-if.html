<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='js/vue.min.js'></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-if="Ok">Yes</h1>
        <h1 v-else>NO</h1>
        <template v-if="ok">
        <h1>黄</h1>
        <h2>致</h2>
        <h3>鹏</h3>
        </template>
        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else-if="type === 'C'">C </div>

        <template v-if="loginType === 'username'">
          <label>Username</label>
          <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
          <label>Email</label>
          <input placeholder="Enter your email address" key="email-input">
        </template>
     </div>
    <script>
        /*
        1.用v-if 控制哪个块出现
        2.用template中绑定v-if 可以控制是否出现一整个块，并且渲染的时候不会有template
        3.v-else必须紧跟在v-if之后 否则不会被识别
        4.vue 2.1.0新增 v-else-if  v-else-if 必须紧跟在 v-if 或者 v-else-if 元素之后。
        5.key 在v-if中生命是一个不可复用的元素
        6.v-show v-show的元素会始终被渲染并保留在DOM中，v-show是简单的切换元素display
        一般来说， v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件不太可能改变，则使用 v-if 较好。
        当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。
        */
       var app=new Vue({
            el:"#app",
            data:{
                Ok:false,
                ok:true,
                type:"B",
                loginType:''
            }
       })
    </script>
</body>
</html>
