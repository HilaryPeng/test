<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script	src='js/vue.min.js'></script>
</head>
<body>

<div id="app">
<!-- v-once -->
<span v-once>Message:{{msg}}</span>

<!-- v-html -->
<div v-html='iahtl'></div>

<!-- v-if -->
<p v-if='see'>我可以通过控制see来决定是否出现</p>

<!-- v-bind -->
<a v-bind:href="url">点击我没有任何跳转</a>
<!-- v-bind的缩写
 <a :href="url"></a>
 -->


<!-- v-on -->
<button v-on:click="change">点击我改变链接</button>
<!-- v-on的缩写
	<button @click='change'></button>

 -->


<!-- 修饰符 -->
<form v-on:submit.prevent="onSubmit"></form>

<!-- 过滤器 -->

{{message | capitalize}}

<div v-bind:id='rawId | fromID'></div>

</div>

<script>
var  app=new Vue({
	el:"#app",
	data:{
		msg:"i am a man",
		iahtl:"<div>我是其中的数据</div>",
		see:true,
		url:'',
		message:"gtsg 645",
		rawId:'beat'
	},
	methods:{
		change:function(){
			this.url='http://www.baidu.com'
		}
	},
	fliters:{
		capitalize:function(value){
		if (!value) return ''
      value = value.toString()
      return value.charAt(0).toUpperCase() + value.slice(5)
		}
	}
})



/*
 vue.js使用了基于html的模板语法。让开发者声明式的将DOM绑定至底层VUE实例的数据。
 所有vue.js的模板都是合法的HTML，所以能被遵循规范的浏览器和HTML解析器解析。
 
 在底层的实现上，vue将模板编译成虚拟DOM渲染函数，结合响应系统。在应用状态改变时，

指令：
什么是指令 ？指令是带有v-前缀的特殊属性。指令属性的值预期是单个JavaScript表达式（v-for是意外）
其职责是当表达式的值改变时，将其产生连带影响。响应式的作用与DOM.


v-once 只赋值一次就不在改变了 绑定的值其实还是变化的 ，但是在视图上的控制就永远不会改变了

v-html 因为大括号会将标签也解释为纯文本。而非HTML。为了输出真正额HTML。你需要用v-html指令。 然后并不赞同我们用这个，因为vue不是基于字符串的模板引擎。对于用户界面，组件更适合作为可重用和可组合的基本单位。
*
你的站点上动态渲染的任意 HTML 可能会非常危险，因为它很容易导致 XSS 攻击。请只对可信内容使用 HTML 插值，绝不要对用户提供的内容插值。


v-bind 指令 因为大括号是无法用到HTML标签的特性上面这种情况下 就应该用v-bind指令

使用javascript表达式
在我们的模板中，我们一直都只绑定简单的属性键值。其实大括号中也可以绑定表达式
{{number+1}} {{ok?'yes':'no'}}
<div v-bind:id="'list-' + id"></div>
缺点就是只能包含单个表达式。if语句不能写 只能用三元表达式 。声明语句也没有用

v-if 指令将根据表达式seen的值得真假来插入或者移除p元素

参数
一个指令能接受多个参数，在指令名称之后以冒号表示。例如v-bind指令可以用于响应的更新html属性

v-on 监听DOM事件

修饰符：修饰符是以半角句号.指明的特殊后缀，用于指出一个指令应该以特殊方式绑定

<form v-on:submit.prevent="onSubmit"></form>
其中.prevent 告诉我们v-on绑定的这个事件触发的时候要执行event.preventDefault()

过滤器filter
