<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='js/vue.min.js'></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <my-first></my-first>
            <todo-item v-bind:todo='n'
                       v-for='n in list'></todo-item>   
        </ul>

        </div>

    <script>
        /*
        组件系统是vue一个重要的概念，几乎任意类型的应用界面都可以抽象为一个组件这么理解
        一个页面。头部底部导航栏 都可当作一个组件，从而来构建一个页面
        在vue中注册组件是非常简单的。

        这个例子可以这么理解  有这么一个问题。首先我不绑定数据的时候只写一个模板发现没办法出现。是不是因为没有绑定作用域。试了一下 果然是..
        */
        Vue.component('my-first', {
            template: '<li>我是不是组件</li>'
        })
        Vue.component('todo-item', {
            props:["todo"],
            template: '<li>{{todo.name}}</li>'
        })
        var app=new Vue({
            el:"#app",
            data:{
                list:[{"name":"黄致鹏"},{name:"张三"},{name:"李四"}]
            }
            //组件绑定到作用域的数据时要注意v-bind绑定的 和 在循环中绑定的是同一个. 
        })
        //这个例子子单元通过接口props接口实现了与父单元很好的解耦,我们可以对我们的组件进行更复杂的逻辑和模板.而不会影响到父单元!
        //假设一个项目可以这样来划分组件
        /*
            <div id='#app'>
              <app-nav></app-nav>
              <app-view>
                <app-sidebar></app-sidebar>
                <app-content></app-content>
            <app-view>
            </div>
            

            vue的组件非常类似于自定义元素. 它是web组件规范的一部分.这是因为vue的组件语法部分参考了该规范.
        */
    </script>
</body>
</html>
