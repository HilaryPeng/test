<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证手机号和电话号</title>
</head>
<body>

		<input type="text" name="tel" value="13916752109" size="15" id='input'/> 
		<button id='btn'>验证</button>

</body>
<script type="text/javascript"> 
	var btn=document.getElementById('btn');
	var input = document.getElementById('input'); 
	btn.onclick=function(){
		chkForm(input)
	}
	String.prototype.Trim = function() { 
		var m = this.match(/^\s*(\S+(\s+\S+)*)\s*$/); 
		return (m == null) ? "" : m[1]; 
	} 
	String.prototype.isMobile = function() { 
		return (/^(?:13\d|15[89])-?\d{5}(\d{3}|\*{3})$/.test(this.Trim())); 
	} 
	String.prototype.isTel = function(){ 
//"兼容格式: 国家代码(2到3位)-区号(2到3位)-电话号码(7到8位)-分机号(3位)" 
//return (/^(([0\+]\d{2,3}-)?(0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/.test(this.Trim())); 
return (/^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/.test(this.Trim())); 
} 
function chkForm(input) { 
		if (input.value.isMobile()||input.value.isTel()) { 
			input.value = input.value.Trim(); 
			alert("您的电话/手机号码是:" + input.value); 
			return true; 
		} 
		else { 
			alert("请输入正确的手机号码或电话号码\n\n例如:13916752109或0712-3614072");  
			return false; 
		} 

} 
</script> 
</html>
