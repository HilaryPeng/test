<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>构造函数的继承</title>
	</head>
	<body>
	</body>
	<script>
		function Animate(){
			this.species='动物';
		}
		function Cat(name,color){
			this.name=name;
			this.color=color;
		}
		//使猫继承到动物
	//一、构造函数绑定
		//第一种也是最简单的方法，使用call或者apply方法，将父对象的构造函数绑定在子对象上，即在子对象构造函数中加一行。
		
		function Cat(name,color){
			Animate.apply(this,arguments);
			this.name=name;
			this.color=color;
		}
		var cat1= new Cat('大毛','黑色');

	</script>
</html>
