<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var Chinese={
				nation:'中国'
			}
			var Doctor={
				'career':'医生'
			}
			//浅拷贝就是把父对象所有的属性拷贝给子对象，就实现了继承
			function extendCopy(p){
				var c={};
				for(var i in p){
					c[i] = p[i];
				}
				return c;
			}
			var Doctor=extendCopy(Chinese);
			Doctor.career='医生';
		//这种情况下，就出现了一个问题，如果父对象的属性等于数组或者另一个对象，复制的只是一个内存地址，就是说父对象如果改变了的话，那么子对象就也会改变；看以下例子；
		Chinese.address=['北京','上海','天津','深圳'];
					
		var Doctor=extendCopy(Chinese);
		Chinese.address.push("南京")
		//发现Doctor也会把南京复制添加进去。
		//所以这类只是拷贝基础类型的数据，我们叫做'浅拷贝'；
		
			
		</script>
	</body>
</html>
