<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				font-family: "微软雅黑";   
				background:rgb(238,238,238)
			}
			.box{
				width:300px;
				height:250px;
				box-sizing:border-box;
				position:absolute;
				top:30%;
				left:40%;
				background-color:rgb(238,238,238);
				padding:30px;
				box-shadow: 0 0 14px rgba(0,0,0,.1);
			}
			.box h1{
				font-size:22px;
				text-align: center;
				font-weight: 300;
			}
			.box form label{
				display: block;
				width:100%;
				
			}
			.box form input{
				display: block;
				width:100%;
				height:28px;
				margin-top:15px;
				padding-left:5px;
				border:1px solid #ddd;
			}
			.box form .btn{
				width:50px;
				margin:0 auto;
				text-align: center;
				margin-top:30px;
				border:none;
				background:#5db2ff;
				padding:0px;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>永嘉业务系统</h1>
			<form action="">
				<label for="">
					<input type="text" placeholder="admin"/>
				</label>
				<label for="">
					<input type="password" placeholder="密码"/>
				</label>
				<label for="">
					<input type="submit" value="登录" class='btn'/>
					
				</label>
			</form>
			
		</div>
		
	</body>
</html>
