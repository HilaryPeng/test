<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>命名视图</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.header{
		position:absolute;
		left:100px;
		width:100%;
		background:red;
		color:#fff;
		font-size:36px;
		height:40px;
		text-align:center;
	}
	.nav{
	position:absolute;
	left:0px;
	width:100px;
	height:100%;
	background:#000;
	color:#fff;
	}
	.content{
		padding-top:40px;
		padding-left:100px;
	}
	</style>
</head>
<body>
	<div id="app">
		<router-view class="view one"></router-view>
		<router-view class="view two" name="a"></router-view>
		<router-view class="view three" name="b"></router-view>
	</div>
</body>
<script>
const Foo={template:`
	<div class='header'>我是头部</div>
	`};
const Bar={template:`
	<div class='nav'>我是导航</div>
	`};
const Baz={template:`
	<div class='content'>我是内容</div>
	`};
	const router=new VueRouter({
		routes:[{
			path:'/',  //路径
			components:{   //模板
				default:Foo,
				a:Bar,
				b:Baz
			}
		}]

	})
	//注意这里是conponents  这个意思是采用的模板是什么
	new Vue({
		router,
	}).$mount("#app")
//启动

</script>

</html>
