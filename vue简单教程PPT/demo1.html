<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script type="text/javascript" src='js/vue.js'></script> 
	<!-- 直接引入vue.js -->
</head>
<body>
	
	<div id="app">
		
		<p>{{msg}}</p>
		<p>{{msg2}}</p>

	</div>
</body>
<script type="text/javascript">
	//实例处vue的对象 进行代理
	new Vue({ 
		el:"#app", 
		data:{
			msg:'hello world!'
		},
		computed:{
			msg2(){
				return this.msg+'a'
			}
		}
	})
//大括号双向绑定

</script>
</html>
