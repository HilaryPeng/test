<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
	<script type="text/javascript" src='js/vue.js'></script>
</head>
<style type="text/css">
	.active{
		color:red;
	}
	.numberp{
		font-size:20px;
	}
</style>
<body>
	<div id="app">
	<h2>v-bind 绑定class</h2>
	<p class='active'>我是一些呢日工</p>
	<p  v-bind:class='{active:isTrue,numberp:isFalse}' :style={backgroundColor:isWathColor}>12345</p>

	<img :src='img'>
	<img src="img/u=591918543,1544904101&fm=23&gp=0.jpg">
</div>


	<script type="text/javascript">
		var app= new Vue({
			el:"#app",
			data:{
				isTrue:true,
				isFalse:true,
				isWathColor:'red',
				img:'img/u=591918543,1544904101&fm=23&gp=0.jpg'
			}
		})

	</script>
</body>
</html>
