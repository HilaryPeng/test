//首先是 一个构造函数 有一些参数需要传入 然后是一个闭包 里面会有一些参数 自执行函数 (function(){})() 方法是挂到原型上面 这样实例会去原型寻找，而不需要每次都实例出来一个方法 ，节约空间~
