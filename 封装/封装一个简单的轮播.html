(function(window,$){
	var Carousel = function(id){
		this.id=id;
		this.init(id);
	}
	Carousel.prototype={
		constructor:Carousel,
		init:function(id){
			//设置其属性
			$(id).css({
				'position':'relative'
			});
			$(id).find('li').css({
				'transition':'all 1s',
				'float':'left'
			})
			var t=$(id).find('li').length;  //私有内部的属性
			var width=$(id).find('.view').width();
			var	ulwidth=$(id).find('ul');
			var imgwidth=$(id).find('img');
			imgwidth.width(width)
			ulwidth.width(t*width);
			var that=this;
			var i=0,left='';
			$(id).find('.tableft').click(function(){
				i++;
				if(i>3){
					return i=3;
				}else{
					var left=-width*i+'px'
					console.log(left)
					ulwidth.css('margin-left',left)
				}
			})
			$(id).find('.tableright').click(function(){
				i--;
				if(i<0){
					return i=0
				}else{
					var right=-width*i+'px';
					ulwidth.css('margin-left',right)
				}
			});
		}
	}
	window.Carousel=Carousel
})(window,$)
