        function Creattable(hang,line){
            this.hang=hang;

            this.create=function(){
               var textable='';
               if(hang>0 && line>0){
                    for(let i=0;i<line;i++){

                        textable='<tr>'+td+'</tr>'+textable;
                    }
                console.log(textable);
                $('body').append(`<div id="box"><table><thead><tr>我是创建的表格</tr></thead><tbody>${textable}</tbody></table></div>`);
            }
            }
        }
