#box{
	float:left;
	width:400px;
}
ul {
	list-style:none;
}
#box ul li{
	height:40px;
	width:100px;
	text-align: center;
	line-height:40px;
	border:1px solid #ddd;
}
.clearfix:after{
	content:"";
	display:block;
	clear:both;
	height:0px;
	visibility: hidden;
}
.parent{
	display:table;
	height:300px;
	width:300px;
	background:#ddd;
}
.child{
	display:table-cell;
	vertical-align:middle;
	text-align:center;
	font-size:18px;
}
.parent2 {
	position:relative;
	height:300px;
	width:300px;
	background:black;
}
.child2{
	position:absolute;
	top:50%;
	color:#fff;
	left:50%;
	transform:translate(-50%,-50%);
}
.parent3{
	background:pink;
	position:relative;
	height:300px;
	width:300px;
}
.child3{

</style>
