<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方案2</title>
</head>
<style type="text/css">
	body,html{
		height:100%;
		background:gray;
		margin: 0;
		padding: 0;
		position: relative;
	}
	.box{
		height:100px;
		background:yellow;
		position:absolute;
		top:0px;
		width:100%;
	}
	.all{
		box-sizing:border-box;
		min-height:100%;
		padding-top:50px;
		background:green;
	}
	.box2{
		height:1000px;
	}
</style>
<body>
	<div class="all">
		<div class="box"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
