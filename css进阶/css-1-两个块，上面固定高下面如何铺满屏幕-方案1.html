<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css进阶1</title>
</head>
<style type="text/css">
	*{
		margin: 0;padding: 0;
	}
	html{
		height:100%;
	}
	body{
		height:100%;
		background:gray;
	}
	.box1{
		height:100px;
		background:black;
		padding:10px;
		box-sizing:border-box;
	}
	.box2{
		min-height:calc(100% - 100px);
		box-sizing:border-box;
		/*height:auto;*/
		background:red;
	}
	.box-sun{
		width:100%;
		height:80px;
		background:yellow;
	}
	.text{
		height:1000px;
	}
</style>
<body>
	<div class='box1'>
		<div class='box-sun'></div>
	</div>
	<div class='box2'>
		<div class="text">
			
		</div>
	</div>
</body>
</html>
