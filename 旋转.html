<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转</title>
	</head>
	<script src="js/jquery-3.1.1.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			margin:50px;
		}
		.box{
			height:200px;
			width:200px;
			background:linear-gradient(#ff0000, #00ff00);
			border-radius: 50%;
		
			
		}
		
		.box .img1{
			 -webkit-animation:rotate 4s linear infinite;
		    -moz-animation:rotate 4s linear infinite;
		    -ms-animation:rotate 4s linear infinite;
		    -o-animation:rotate 4s linear infinite
		    animation:rotate 4s linear infinite;
			animation: rotate 4s linear infinite;
		}
		.box .img2{
			-webkit-animation: rotate2 4s linear infinite;
		    -moz-animation: rotate2 4s linear infinite;
		    -ms-animation: rotate2 4s linear infinite;
		    -o-animation: rotate2 4s linear infinite;
		    animation: rotate2 4s linear infinite;

		}
		.box img{
			width:200px;
			height:200px;
		}
		@keyframes rotate{
			0%{
				-webkit-transform:rotate(0deg);
				 -moz-transform:rotate(0deg);
				-ms-transform:rotate(0deg);
				-o-transform:rotate(0deg);
				transform:rotate(0deg);
			}
			100%{
				-webkit-transform:rotate(360deg);
				 -moz-transform:rotate(360deg);
				-ms-transform:rotate(360deg);
				-o-transform:rotate(360deg);
				transform:rotate(360deg);
			}
		}
		@keyframes swing {
  20% {
    -webkit-transform: rotate3d(0, 0, 1, 15deg);
    transform: rotate3d(0, 0, 1, 15deg);
  }

  40% {
    -webkit-transform: rotate3d(0, 0, 1, -10deg);
    transform: rotate3d(0, 0, 1, -10deg);
  }

  60% {
    -webkit-transform: rotate3d(0, 0, 1, 5deg);
    transform: rotate3d(0, 0, 1, 5deg);
  }

  80% {
    -webkit-transform: rotate3d(0, 0, 1, -5deg);
    transform: rotate3d(0, 0, 1, -5deg);
  }

  to {
    -webkit-transform: rotate3d(0, 0, 1, 0deg);
    transform: rotate3d(0, 0, 1, 0deg);
  }
}
	
		
			
		
	</style>
	<body>
		<div class="box">
			<img src="image/1-1F105000013.jpg" alt="" class="img1"/>
			<img src="image/1-1F105000013.jpg" alt="" class="img2"/>
		</div>
		<button class="btn">点击出现图片两秒后消失</button>
	</body>
	<script>
		$(function(){
			$(".btn").click(function(){
					$('.box').show().delay(2000).hide(0);		//两秒后出现 然后消失
			})
			
			
		})
	</script>
</html>
