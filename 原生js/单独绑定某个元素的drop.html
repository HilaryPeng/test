<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<script type="text/javascript" src='../js/jquery-3.1.1.min.js'></script>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
	.box,.box2{
		width:150px;
		height:150px;
		border:1px solid #eee;
		float:left;
		margin-top:10px;
		margin-left:30px;

	}
	ul{
		list-style: none
	}
	ul li{
		width:100%;
		padding:5px;
		background:#eee;
		box-sizing:border-box;
		margin-top:5px;
	}
</style>
<body>

	<div class="box">
		<ul>
			<li draggable='true' id='one'>张三</li>
			<li draggable='true'>李四</li>
			<li draggable='true'>王五</li>
		</ul>

	</div>
	<div class="box2"></div>



	<script type="text/javascript">
		var one=document.getElementById('one');
		one.addEventListener('dragstart',function(event){
			$('.box').css({
				'boder':'1px solid red'
			})
		});

		$('.box2').on('dragenter',function(event){
			// console.log(123);
		})
		$('.box2').on('dragover',function(event){
			event.preventDefault();
			console.log(132)
		})
		$('.box2').on('drop',function(event){
			console.log(156)
		})
/*
1.datatransfer 拖拽对象用来传递的媒介，使用一般为event.dataTransfer
2.draggable属性 只有该 属性为true时才可以进行拖拽 
3.dragstart 事件，当拖拽元素开始被拖拽时触发的事件， 作用在被拖拽的元素上
4.dragenter事件 ：拖拽元素进入目标元素的时候触发的事件，作用在目标元素上
5.dragover  ：拖拽元素在目标元素上移动的时候触发的事件，此事件作用在目标元素上
6.drop ：被拖拽的元素 在目标元素上同时鼠标放开触发的事件，此事件作用在目标元素上
7.drapend 当拖拽元素完成后触发，此事件作用在被拖拽元素上。
8.event.preventDefault()方法：阻止默认的某些方法等执行，在ondragover中一定要执行该方法，否则drap事件不会被触发
，另外，
9.event.effectAllowed属性：就是拖拽的效果

*/


	</script>

</body>
</html>
