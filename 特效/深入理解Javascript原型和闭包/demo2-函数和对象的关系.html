<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数和对象的关系</title>
</head>
<body>
	<script type="text/javascript">
		var fn=function(){};
		console.log(fn instanceof Object)
/*
	函数是一种对象没错，但是函数却又不像数组一样，你可以说数组是对象的一种，因为数组就像是对象的一个子集一样。但是函数与对象之间，却不仅仅是一种包含于被包含的关系，函数和对象之间的关系比较复杂。


*/
	function Fn(){
		this.name='黄致鹏',
		this.age=18;
	}
	var fn1 = new Fn()
//对象可以通过函数来创建。 
//引申出 所有的对象都是通过函数创建的 
var obj={a:10,b:20};
var arr=[5,'x',true];
//这只是一种快捷方式，在编程语言中，叫做语法糖。
//以上实质是
var obj= new Object()
obj.a=10;
obj.b=20;
var arr=new Array()
arr[0]=5;
arr[1]='x';
arr[2]=true;
console.log(typeof Object);
console.log(typeof Array);
//可以看出来 对象都是通过函数创建出来的

	</script>
