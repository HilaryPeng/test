<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype原型</title>
</head>
<body>
	<script type="text/javascript">
		

/*
	函数也是一种对象，也是属性的集合，可以对函数进行自定义属性。
	js里函数默认有一个属性 --prototype 每个函数都有这个属性
	这个prototype的属性值是一个对象（属性的集合），默认的只有一个叫做constructor的属性，指向这个函数本身
	我们可以在自定的方法的prototype新增自己的属性

*/
	function Fn(){}
	Fn.prototype.name='黄致鹏',
	Fn.prototype.getYear=function(){
		return 1955;
	}

var  fn=new Fn();
console.log(fn.name);
console.log(fn.getYera());

//Fn是一个函数，fn对象是从Fn函数new出来的，这样fn对象就可以调用Fn.prototype中的属性
//因为每个对象都有一个隐藏的属性  --proto-- ，这个属性引用了创建这个对象的函数的prototype.
//fn.__proto__===Fn.prototype
//这里的 __proto__ 是隐式原型。
	</script>
</body>
</html>
