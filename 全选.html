<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全选与反选</title>
	</head>
	<body>
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
			<button>点击我全选或者反选</button>
			
			<!--单选-->
			<input type="radio" name="1"/>我
			<input type="radio" name="1"/>你
			<input type="radio" name="1"/>他
			
	</body>
	<script>
		var btn=document.getElementsByTagName("button");
		btn[0].onclick=function(){
			var check=document.getElementsByTagName("input");
			for(var i=0;i<check.length;i++){
				if(check[i].checked){
					check[i].checked=false;
				}else{
					check[i].checked=true;
				}
			}
		}
		
	</script>
</html>
