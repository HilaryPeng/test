<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义checkbox按钮</title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position:relative;
		}
		body{
			margin:50px;
		}
		input[type="checkbox"]{
			    visibility: hidden;
		}
		.left{
			display:inline-block;
			width:3px;
			height:10px;
			background:red;
			transform: rotate(-45deg);
			display:none;
		
		}
		.right{
			display:inline-block;
			width:3px;
			height:18px;
			background:red;
			transform: rotate(45deg);
			display:none;
		
		}
		 input[type=checkbox]:checked + label .left{
			display:inline-block;
		}
		input[type=checkbox]:checked + label .right{
			display:inline-block;
		}
		label{
			display:inline-block;
			background:green;
			width:30px;
			height:30px;
			position:absolute;
			top:10px;
			left:-30px;
		}
	</style>
	<body>
		<div class="box">
		<input type="checkbox" id="input"/>
		<label for="input">
			<span class="left"></span>
			<span class="right"></span>
		
		</label>
		
			</div>
				<p>点击我选择</p>
	</body>
</html>
