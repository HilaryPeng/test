<!DOCTYPE html>
<html>

<meta charset='utf-8'>

<script>
/*
对象的扩展
	1.ES6允许直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁。
	var foo='bar';
	var baz={foo};
	相当于 
	var baz={foo:baz};
	
	用来写函数的返回值。
	function f(x,y){
		return {x,y}
	}
	f(1,2);
	可以直接返回一个对象
	方法 也可以进行简写 一个实例
	var birth='2000/01/01';
	Person{
		name:'黄致鹏',
		birth,
		run(){console.log('wo hui 跑步')}
		
	}
	CommonJs模块输出变量，就非常适合使用简洁的写法。
	var ms={};
	function getItem(key){
		return key in ms? ms[key]:null;
	}
	function setItem(key,value){
		ms[key]=value;
	}
	function clear(){
		ms={};
	}
	module.exports={getItem,setItem,clear};
	//等同于
	module.exports={
		getItme:getItem,
		setItem:setItem;
		clear:clear
	}
	取值器与赋值器也是采用这种写法。
	
	2.属性名表达式
	JavaScript 语言定义对象的属性，有两种方法。
	obj.foo=true;
	obj['a'+'bc']=123;
	上面代码的方法一是直接用标识符作为属性名，方法二是用表达式作为属性名。这时要将表达式放到方括号内。
	就是我要学习的写法就是表达式 用[]来进行书写。
	ES6允许字面量定义对象时，把表达式放到方括号内。

	3.方法的name属性
	 name会返回方法里面的函数名
	 
	4.Object.is()
	ES5比较两个值是否相等，只有两个运算符：相等运算符(==)和严格相等运算符(===)。它们都有缺点，前者会自动转换
	数据类型，后者的NAN不等于自身。以及+0等于-0.javascript缺乏一种运算，在所有的环境中，只要两个值时一样的，那莪么
	它们就应该相等。
	Object.is('foo', 'foo')  true
	Object.is({}, {})
	Object.is(+0, -0) // false
	Object.is(NaN, NaN) // true
	
	5.Object.assign()
	基本用法
	Object.assign方法用于对象的合并，将源对象的所有可枚举的属性，赋值到目标对象。
	举例
	var target = { a: 1 };

	var source1 = { b: 2 };
	var source2 = { c: 3 };

	Object.assign(target, source1, source2);
	target // {a:1, b:2, c:3}
	就是说可以把后两个对象的属性复制添加到第一个里面
	
	Object.assign()方法实行的是浅拷贝，而不是深拷贝。也就是说，如果源对象某个属性的值是对象，那么目标对象
	拷贝得到的是这个对象的引用。
	就是说复制过来的东西，如果改变了它复制对象的属性那么它的属性也会随之改变
	Object.assign对于处理同名属性，只会替换掉，而不是添加
	
	常见用途
	（1）为对象添加属性
	（2）为对象添加方法
	（3）克隆对象
	（4）合并多个对象
	（5）为属性指定默认值
	
	6.属性的可枚举性
	对象的每个属性都有一个描述对象，用来控制该属性的行为。
	Object.getOwnPropertyDescriptor方法获取该属性的描述对象。
	
	7.属性的遍历
	(1)for...in
	for...in循环遍历对象自身的和继承的可枚举属性
	(2)Object.keys(obj)
	返回一个数组，包括对象自身的所有可枚举属性
	(3)Object.getOwnPropertyNames(obj)
	Object.getOwnPropertyNames返回一个数组，包含对象自身的所有属性（不含Symbol属性，但是包括不可枚举属性）
	(4)Object.getOwnPropertySymbols(obj)
	Object,getOwnPropertySymbols返回一个数组，包含对象自身的所有Symbol属性
	(5)Reflect.ownKeys(obj)
	Reflect.ownKeys返回一个数组，包含对象自身的所有属性，不管属性名是Symbol或字符串，也不管是否可枚举，就是全部返回。
	
	8._proto_属性，Object.setPrototypeof(),Object.getPrototypeOf()
	_proto_属性，用来读取或者设置当前对象的prototype对象。目前，所有浏览器都部署了这个属性。
	
	9.Object.keys()，Object.values()，Object.entries()
	Object.keys()返回了一个数组。成员是参数对象自身的所有可遍历属性的键名。
	Object.values() 方法返回一个数组。成员时参数对象自身的所有可遍历属性的键值。
	
	
	

*/



</script>
</body>

</html>
