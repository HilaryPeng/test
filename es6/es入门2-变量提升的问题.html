	<script>
		/*
		 * 不存的在变量提升
		//什么是变量提升，在ES5中变量可以在声明之前使用，但是值为undefined。逻辑会有些奇怪，按道理说应该是在声明语句之后才可以试用
		console.log(foo); //undefined;
		var foo = 5

		//console.log(foo2);  //报错
		let foo2 = 5;

		//暂时性死区；

		var temp = 123;
		if(true) {
			//console.log(temp);// 输出报错
			//temp='abc'; //赋值报错
			let temp; //temp is not defined
			console.log(temp)
		}
		//由于存在一个全局变量temp ,但是在块级作用域中又声明了一个局部变量temp，那么之前给这个变量赋值或者试用都会报错。在语法上称为暂时性死区。
		//也就是说在一个封闭的作用域中，一旦试用了let命令或者coust命令 ，那么在块级作用域里面声明之前试用该变量（无论是否是全局变量）都会报错。

		//之前tyepof 一个空变量的时候 是不会出错的只会说该值为空。但是现在出现了let和coust,在块级作用域中一旦使用了这些命名，会发现typeof也会报错。所以养成好的编程习惯很重要

		function bar(x = y, y = 2) {
			return [x, y];
		}
		bar()//报错，为什么？因为y并没有声明，属于死区。
		
		function bar(x = 2, y = x) {
			return [x, y];
		}
		bar()//正确
		//表示
		
		var t=t; //不报错
		let c=c;//报错  暂时性死区
		
		//暂时性死区就是，只有声明变量的那一行代码出现，才可以使用和获取该变量。
		
		//在同一个作用域内，不允许重复声明一个变量  let a=10; let a=11; 报错 但是var不会报错。
		*/
	</script>
