<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.box p{
			font-size:36px;
			font-weight:700
		}
		.box h1{
			font-size:36px;
		}
		.box h2{
			font-size:36px;
		}
		.box h5{
			font-size:36px;
		}
		.box h6{
			font-size:36px;
		}
	</style>
	<body>
		<div class="box">
			<p>我长得就是这么帅</p>
			<h1>我长得就是这么帅</h1>
			<h2>我长得就是这么帅</h2>
			<h5>我长得就是这么帅</h5>
			<h6>我长得就是这么帅</h6>
		</div>
	</body>
	<script>
		//结论 如果不清零的话 就是没有margin:0 padding:0的话 字体大小都是一样 ，只是标签的不同 ， 最大的区别是标题标签加粗了，而且行高变高了~
	</script>
</html>
